<html>
<head>
    <title></title>
    <script type="text/javascript">
        $(function () {

            /*
            Default Team Dice Slider
            */
            toggleTeamDiceSelector(4);
            $("#syncModeRow").toggle(false);

            $("#slider-range").slider({
                range: "min",
                min: 1,
                max: 6,
                value: 4,
                slide: function (event, ui) {
                    $("#numberOfTeams").val(ui.value);
                    toggleTeamDiceSelector(ui.value);
                }
            });
            $("#numberOfTeams").val($("#slider-range").slider("value"));

            $("#task-size-slider").slider({
                range: "min",
                min: 3,
                max: 10,
                value: 5,
                slide: function (event, ui) {
                    $("#sizeOfTask").val(ui.value);
                }
            });
            $("#sizeOfTask").val($("#task-size-slider").slider("value"));

            $("#delay-slider").slider({
                range: "min",
                min: 500,
                max: 4000,
                step: 500,
                value: 2000,
                slide: function (event, ui) {
                    $("#delayInSeconds").val(ui.value);
                }
            });
            $("#delayInSeconds").val($("#delay-slider").slider("value"));

            $("#slider-team-1-dice").slider({
                range: "min",
                min: 2,
                max: 8,
                value: 4,
                slide: function (event, ui) {
                    $("#numberOfDiceTeam-1").val(ui.value);
                }
            });
            $("#numberOfDiceTeam-1").val($("#slider-team-1-dice").slider("value"));

            $("#slider-team-2-dice").slider({
                range: "min",
                min: 2,
                max: 8,
                value: 4,
                slide: function (event, ui) {
                    $("#numberOfDiceTeam-2").val(ui.value);
                }
            });
            $("#numberOfDiceTeam-2").val($("#slider-team-2-dice").slider("value"));

            $("#slider-team-3-dice").slider({
                range: "min",
                min: 2,
                max: 8,
                value: 4,
                slide: function (event, ui) {
                    $("#numberOfDiceTeam-3").val(ui.value);
                }
            });
            $("#numberOfDiceTeam-3").val($("#slider-team-3-dice").slider("value"));

            $("#slider-team-4-dice").slider({
                range: "min",
                min: 2,
                max: 8,
                value: 4,
                slide: function (event, ui) {
                    $("#numberOfDiceTeam-4").val(ui.value);
                }
            });
            $("#numberOfDiceTeam-4").val($("#slider-team-4-dice").slider("value"));

            $("#slider-team-5-dice").slider({
                range: "min",
                min: 2,
                max: 8,
                value: 4,
                slide: function (event, ui) {
                    $("#numberOfDiceTeam-5").val(ui.value);
                }
            });
            $("#numberOfDiceTeam-5").val($("#slider-team-5-dice").slider("value"));


            $("#slider-team-6-dice").slider({
                range: "min",
                min: 2,
                max: 8,
                value: 4,
                slide: function (event, ui) {
                    $("#numberOfDiceTeam-6").val(ui.value);
                }
            });
            $("#numberOfDiceTeam-6").val($("#slider-team-6-dice").slider("value"));

            $('#autoMode').click(function () {
                var $this = $(this);
                // $this will contain a reference to the checkbox   
                if ($this.is(':checked')) {
                    $("#syncModeRow").toggle(false);
                    $("#delayInSecondsRow").toggle(true);
                } else {
                    // the checkbox was unchecked
                    $("#syncModeRow").toggle(true);
                    $("#delayInSecondsRow").toggle(false);
                }
            });


        });

        function toggleTeamDiceSelector(numberOfTeams) {
            for (var counter = 1; counter < 7; counter++) {               
                if (counter > numberOfTeams) {
                    $("#rowForTeam" + counter).toggle(false);
                } else {
                    $("#rowForTeam" + counter).toggle(true);
                }
            }
        }
       
        function createTeamDiceRow(teamNumber) {
            var teamDiceSliderRow = "<tr id='rowForTeam" + teamNumber + "'>";
            teamDiceSliderRow = teamDiceSliderRow + "<td class='style2'> <label for='numberOfDiceTeam-" + teamNumber + "'>";
            teamDiceSliderRow = teamDiceSliderRow + "Number of Dice Team " + teamNumber + "</label></td>";
            teamDiceSliderRow = teamDiceSliderRow + "<td class='style3'>";
            teamDiceSliderRow = teamDiceSliderRow + "<input type='text' name='numberOfDiceTeam-" + teamNumber + "' id='numberOfDiceTeam-" + teamNumber + "' maxlength='1' readonly " +
                " style='border-style: none; border-color: inherit; border-width: 0; color: #f6931f; font-weight: bold; width: 50px;' /> </td>";
            teamDiceSliderRow = teamDiceSliderRow + "<td style='width: 50%'><div id='slider-team-" + teamNumber + "-dice'></div></td></tr>";

            //alert(teamDiceSliderRow);
            return teamDiceSliderRow;
        }

    </script>
    <style type="text/css">
        .inputStyle

            width: 15%;
        }
        .style2

            width: 35%;
        }
        .style3

        </tr>
        <!-- -->

        <tr id="rowForTeam3">

            </td>
            <td class="style3">
                <input type="text" name="numberOfDiceTeam-3" id="numberOfDiceTeam-3" maxlength="1"

    </table>
